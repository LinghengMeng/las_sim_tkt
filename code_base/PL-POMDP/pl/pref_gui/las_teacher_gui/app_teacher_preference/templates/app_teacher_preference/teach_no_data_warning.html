{% extends "./base.html" %}
{% load static %}
{% block content %}

<div class="alert alert-danger">
    <h2><strong>Sorry!</strong> We have not collected enough video clips for you to teach. Please come back later.</h2>
    <br>
    <h3>Thanks for participating our research. You will be redirected to the homepage after <span id="countdown">10</span>s. </h3>
</div>

<!-- JavaScript part -->
    <script type="text/javascript">
        // Total seconds to wait
        var seconds = 10;
        function countdown() {
            seconds = seconds - 1;
            if (seconds < 0) {
                // Chnage your redirection link here
                window.location = "/index";
            } else {
                // Update remaining seconds
                document.getElementById("countdown").innerHTML = seconds;
                // Count down using javascript
                window.setTimeout("countdown()", 1000);
            }
        }
        // Run countdown function
        countdown();
    </script>
{% endblock %}
