    <body onload="onload()">


        <div class="card">
            <h2>Pi Select</h2>
            <div class="switch-field">
                    <input type="radio" onclick = "radioHandler(this);" id="pi1" name="piSelect" value="1" checked/>
                    <label for="pi1">Pi 1</label>
                    <input type="radio" onclick = "radioHandler(this);" id="pi2" name="piSelect" value="2" />
                    <label for="pi2">Pi 2</label>
                    <input type="radio" onclick = "radioHandler(this);" id="pi3" name="piSelect" value="3" />
                    <label for="pi3">Pi 3</label>
            </div>
        </div>
    </body>
</html>
